<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Signal Plot - Facility One Hospital</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding-top: 20px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f0f0f0;
            margin-top: 20px;
            font-size: 0.8em;
        }
        .alert-normal {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-svectopic {
            background-color: #fff3cd;
            color: #856404;
        }
        .alert-ventectopic {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-fusion {
            background-color: #cce5ff;
            color: #004085;
        }
        .alert-unknown {
            background-color: #e2e3e5;
            color: #383d41;
        }
    </style>
</head>
<body>
    <header>
        <h1>Facility One Hospital</h1>
        <p>Cardiology Department - Signal Plotting</p>
    </header>
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning" role="alert">{{ message }}</div>
        {% endfor %}
        <h3>Signal Plot</h3>
        <div>{{ plot_div | safe }}</div>
        <div class="alert {% if predicted_label == 'Non-ecotic beat (Normal beat)' %}alert-normal{% elif predicted_label == 'Supraventricular ectopic beats' %}alert-svectopic{% elif predicted_label == 'Ventricular ectopic beats' %}alert-ventectopic{% elif predicted_label == 'Fusion Beats' %}alert-fusion{% else %}alert-unknown{% endif %}" role="alert">
            Predicted Label: {{ predicted_label }}
        </div>
        <form action="{{ url_for('select_index') }}" method="get" style="display:inline;">
            <button type="submit" class="btn btn-secondary" tabindex="0">Back to Index Selection</button>
        </form>
        <form action="/" method="get" style="display:inline;">
            <button type="submit" class="btn btn-secondary" tabindex="0">Home</button>
        </form>
    </div>
    <footer>
        <p>Â© 2024 Facility One Hospital. All rights reserved.</p>
    </footer>
</body>
</html>
